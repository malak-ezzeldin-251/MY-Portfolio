<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="M icon.png">
    <link rel="stylesheet" href="contact_form.CSS">
    <title>Contact Form</title>
</head>
<body>
   <fieldset>
    <legend><h1 style="color:#8b0000; font-size: 35px;"> Contact Form </h1></legend>
    <!-- heading on fielset border-->
    <form>
    <label for="Full name" style="font-weight:bold;">Full name:</label>
    <br><!--next line-->
    <input name="Full name" type="text" required placeholder="Youssif Mohamed Ahmed">
    <!--a required space for the user for entering the full name-->
    <br><br><br>
    <label for="Email" style="font-weight: bold;">Email Address:</label>
    <br>
    <input name="Email" type="email" required placeholder="name123@gmail.com">
    <!--a required space for the user for entering the email-->
    <br><br><br>
    <label for="message" style="font-weight: bold;">Type your message:</label>
    <br>
    <input name="message" type="text">
    <!--a required space for the user for entering the message-->
    <br>
    <input type="submit">
    <!--submit button-->
    </form>
   </fieldset>
   <div>
    <img src="contact.png" class="Contactimage" width="300px" height="300px">
    <!--image dimensions-->
   </div>
   <a href="Contact.html" style="text-decoration: none; color: black;">
<h2 style="font-family: cursive; text-align: center; font-size:30px; margin-top: 10px;">Back</h2></a>
<!--adjusting "Back" link-->
 </body>
 </html>
